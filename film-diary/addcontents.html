<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>追加 | Film Diary</title>
    <link href="styles.css" rel="stylesheet" />
</head>

<body>
    <!-- Header Start -->
    <header class="header">
        <!-- 左端のロゴ画像 -->
        <div class="logo">
            <a href="/index.html"><img src="image/57x57.png" alt="ロゴ" class="logo-image"></a>
        </div>

        <!-- 右端のボタン -->
        <div class="menu">
            <button class="mypage-button"><a href="/mypage.html">マイページ</a></button>
        </div>
    </header>
    <!-- Header End -->

    <main>
        <div class="container">
            <h1>追加する</h1>
            <div class="general-container">
                <table>
                    <tbody>
                        <tr>
                            <td>
                                <h2>タイトル</h2>
                            </td>
                            <td>
                                <form><input type="text" id="add-title"></form>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h2>ステータス</h2>
                            </td>
                            <td>
                                <form>
                                    <label>
                                        <input type="radio" name="status" value="kininaru" id="status-before"> 気になる
                                    </label>
                                    <label>
                                        <input type="radio" name="status" value="mita" id="status-after"> 見た
                                    </label>
                                </form>

                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h2>画像</h2>
                            </td>
                            <td>
                                <form action="/upload" method="post" enctype="multipart/form-data">
                                    <input type="file" id="file-upload" name="uploaded-file" accept="image/*">
                                </form>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h2>視聴日</h2>
                            </td>
                            <td>
                                <form>
                                    <label>
                                        <input type="date"  id="viewing-date">
                                    </label>
                                </form>
                            </td>

                        </tr>
                    </tbody>
                </table>
                <div class="button-contsiner">
                <button class="general-button"  id="add-item-button">追加する</button>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="copyright">
            &copy; 2024 MyWebsite. All Rights Reserved.
        </div>
    </footer>
    <script src="/top.js"></script>
</body>

</html>
